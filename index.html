<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/currency.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversi√≥n de divisas</title>
    <meta name="author" content="Mayer Andres Chaves Prada" />
  </head>
  <body>
    <div id="app">
      <form id="currencies" class="currency-converter">
        <header class="header">
          <h2 class="currency-title">Conversor Divisas</h2>
          <svg class="currency-icon" width="24" height="24" viewBox="0 0 24 24">
            <path
              fill="#0a146e"
              d="M17.005 16.003h2v-12h-10v2h8v10Zm0 2v3c0 .552-.45 1-1.007 1H4.012a1.001 1.001 0 0 1-1.007-1l.002-14c0-.552.45-1 1.007-1h2.99v-3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1h-3Zm-11.998-10l-.002 12h10v-12H5.007Zm1.998 8h4.5a.5.5 0 1 0 0-1h-3a2.5 2.5 0 0 1 0-5h.5v-1h2v1h2v2h-4.5a.5.5 0 0 0 0 1h3a2.5 2.5 0 0 1 0 5h-.5v1h-2v-1h-2v-2Z"
            />
          </svg>
        </header>

        <div class="amount-container">
          <label class="label-amount" for="amount">Cantidad</label>
          <input
            id="amount"
            class="input-amount"
            type="number"
            placeholder="Ingresa una cantidad"
          />
        </div>

        <main class="currency-selection">
          <section class="currency-container">
            <label class="label" for="select-from">De:</label>
            <div class="currency-select">
              <img
                class="country-icon"
                src="https://flagcdn.com/48x36/us.png"
                alt="Estados Unidos"
              />
              <select id="select-from" class="select">
                <!-- OPTIONS -->
              </select>
            </div>
          </section>

          <figure class="switch-currency">
            <svg class="switch-icon" width="32" height="32" viewBox="0 0 24 24">
              <path
                fill="none"
                stroke="#000000"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m3 9l4-4l4 4M7 5v14m14-4l-4 4l-4-4m4 4V5"
              />
            </svg>
          </figure>

          <section class="currency-container">
            <label class="label" for="select-to">A:</label>
            <div class="currency-select">
              <img
                class="country-icon"
                src="https://flagcdn.com/48x36/co.png"
                alt="Colombia"
              />
              <select id="select-to" class="select">
                <!-- OPTIONS -->
              </select>
            </div>
          </section>
        </main>

        <footer class="footer">
          <button class="convert-button" type="submit">Convertir</button>
          <p class="conversion-result"></p>
        </footer>
      </form>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
